<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Home Page</title>
<!--    <link rel="stylesheet" href="style.css">-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" th:src="@{/webjars/bootstrap/5.2.0/css/bootstrap.css}">

    <script src="/webjars/jquery/3.6.1/jquery.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.js}"></script>

</head>
<body>
<div class="main mt-5">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 container bg-dark">
            <form action="#" th:action="@{/person/page/}" th:object="${person}" th:method="POST">
                <div class="mb-3 mt-3">
                    <label for="id" class="form-label">ID:</label>
                    <input
                            type="text"
                            class="form-control"
                            id="id"
                            placeholder="ID"
                            name="id"
                            th:field="*{id}"
                    />
                </div>
                <div class="mb-3 mt-3">
                    <label for="firstName" class="form-label">First Name:</label>
                    <input
                            type="text"
                            class="form-control"
                            id="firstName"
                            placeholder="First name"
                            name="firstName"
                            th:field="*{firstName}"
                    />
                </div>

                <div class="mb-3 mt-3">
                    <label for="lastName" class="form-label">Last Name:</label>
                    <input
                            type="text"
                            class="form-control"
                            id="lastName"
                            placeholder="Last name"
                            name="lastName"
                            th:field="*{lastName}"
                    />
                </div>
                <div class="mb-5 mt-3">
                    <label for="occupation" class="form-label">Occupation:</label>
                    <input
                            type="text"
                            class="form-control"
                            id="occupation"
                            placeholder="Occupation"
                            name="occupation"
                            th:field="*{occupation}"
                    />
                </div>

                <div class="col mb-3 mt-3 container">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>

    <hr />
</div>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="present container" th:if="${not #lists.isEmpty(persons)}">
            <table th:object="persons" class="table table-dark table-hover">
                <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                </tr>
                </thead>
                <tbody>
                <tr  th:each="person: ${persons}">
                    <td th:text="${person.getFirstName()}">John</td>
                    <td th:text="${person.getLastName()}">Doe</td>
                    <td th:text="${person.getOccupation()}">Doctor</td>
                </tr>
                <tr th:remove="all">
                    <td th:text="${person.getFirstName()}">Mary</td>
                    <td th:text="${person.getLastName()}">Moe</td>
                    <td th:text="${person.getOccupation()}">Lawyer</td>
                </tr>
                <tr th:remove="all">
                    <td th:text="${person.getFirstName()}">July</td>
                    <td th:text="${person.getLastName()}">Dooley</td>
                    <td th:text="${person.getOccupation()}">Convict</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>


</body>
</html>
